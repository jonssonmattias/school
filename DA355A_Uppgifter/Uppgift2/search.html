<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inl√§mingsuppgift 2</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href=".">Uppgift 2</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="search.html" tabindex="-1" aria-disabled="true">Search Movie</a></li>
                        <li class="nav-item"><a class="nav-link" href="movies.html" tabindex="-1" aria-disabled="true">Movie Library</a></li>
                    </ul>
                </div>
            </nav>
            <form class="bg-dark text-white">
                <h4>Search for a movie</h4>
                <div class="form-group">
                    <input type="text" name="title" class="form-control bg-dark text-white" id="movieTitle" placeholder="Movie Title" required>
                    <input type="text" name="year" class="form-control bg-dark text-white" id="movieYear" placeholder="Released Year">
                </div>
                <button type="button" class="btn btn-dark btn-form" onclick="movie.searchMovie()">Submit</button>
            </form>
            <table class="table table-dark table-search">
                <tr>
                    <td><span>Title: </span></td>
                    <td><span id="title"></span></td>
                </tr>
                <tr>
                    <td><span>Year: </span></td>
                    <td><span id="year"></span></td>
                </tr>
                <tr>
                    <td><button type="button" name="button" class="btn btn-dark btn-form" onclick="movie.saveMovie()">Save Movie</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
