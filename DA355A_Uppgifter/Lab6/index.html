<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chuck Norris Jokes</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" rel="stylesheet" >
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="row container-fluid" style="padding:0 50px;width: 30%">
            <div class="xs-col-12">
                <h1>Chuck Norris Jokes!</h1>
                <select class="cat form-control">
                    <option value="All categories">All categories</option>
                    <option value="nerdy">Nerdy</option>
                    <option value="explicit">Explicit</option>
                </select>
                <input type="text" class="form-control" id="firstname" value="Chuck">
                <input type="text" class="form-control" id="lastname" value="Norris">
                <input type="number" max="10" class="form-control" id="numOfJokes" placeholder="Number of jokes">
                <hr>
                <button id="get-joke" class="btn btn-success">Give me a joke!</button>
                <hr>
                <div class="joke"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
