
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kom igång med jQuery</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
	</head>
	<body style="padding: 5%">
		<div id="e1">
            <h2>Uppgift1</h2>
            <span>Tal1</span><input type="text" id="tal1">
            <span>Tal2</span><input type="text" id="tal2">
            <span>=</span><input type="text" id="sum" readonly>
        </div>
        <hr>
        <div id="e2">
            <h2>Uppgift2</h2>
            <form action="#" method="get" id="newsletter" style="width: fit-content;">
                <fieldset>
                    <legend>Användarupgifter</legend>
                    <span>Namn: </span><input type="text" id="name"><br><br>
                    <span>Ålder: </span><input type="text" id="age"><br><br>
                    <span>Epost: </span><input type="text" id="email"><br><br>
                    <button type="submit">Skicka</button>
                </fieldset>
            </form>
        </div>
        <hr>
        <div id="e2">
            <h2>Uppgift3</h2>
            <div class="row container-fluid" style="padding:0 50px;">
                <div class="xs-col-12">
                    <h1>Min filmlista</h1>

                    <form action="#" method="get" id="movies">
                        <fieldset>
                            <legend>Lägg till en film</legend>
                            <div class="form-group">
                                <label for="title">Titel:</label>
                                <input type="text" class="form-control" id="title" placeholder="Titel här...">
                            </div>

                            <div class="form-group">
                                <label for="Grade">Betyg:</label>
                                <select id="grade"  class="form-control">
                                    <option value="0">Välj betyg här...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button id="save-movie" class="btn btn-success">Spara film</button>
                            </div>
                        </fieldset>
                    </form>
                    <h2>Inlagda filmer</h2>
                    <ul id="movie-list" class="list-group"></ul>
                    <button id="order-alphabetic" class="btn btn-primary">Alfabetisk ordning</button>
                    <button id="order-grade" class="btn btn-primary">Betygsordning</button>
                </div>
            </div>
	</body>
</html>
